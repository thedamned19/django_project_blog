{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Nunito:wght@200&family=Poppins:wght@300&family=Quattrocento&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
     <!-- Navigation-->
     <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <a class="navbar-brand" href="{% url 'articulos' %}">Articulos</a>
            <a class="navbar-brand" href="{% url 'create_articulo' %}">Crear articulo</a>
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <div style="display: inline-flex;">
                        <span style="padding: 0px 30px 0px 0px;">{{ user.username }}</span>
                        <div>
                            <img src="{{ user.avatar.imagen.url }}" style="width:20px;"/>
                        </div>
                    </div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item" href="{% url 'editar_perfil' %}">Editar mis datos</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'agregar_avatar' %}">Agregar Avatar</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout' %}"><strong>Cerrar Sesión</strong></a></li>
                    </li>
                </ul>
              </div>
            </div>
            {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Iniciar sesión</a>
            <a class="btn btn-secondary" href="{% url 'registro' %}">Registro</a>
            {% endif %}
            <a class="navbar-brand" href="{% url 'about' %}">About</a>
        </div>
        
    </nav>
    <div class="container mt-2">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->

   <footer class="p-5 bg-dark text-white text-center position-relative">
    <div class="container">
        <p class="lead text-white">Copyright &copy; 2023 Ernesto Leimsieder</p>
        <a href="" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

</body>
</html>
