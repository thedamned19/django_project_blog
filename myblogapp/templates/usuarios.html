{% extends "layouts/base.html" %}

{% block content %}

<h1>Usuarios</h1>

<table>
    <tbody>
        <tr>
            <th>Nombre</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.nombre}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
